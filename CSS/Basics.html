    <style>

            color: teal !important;
        }

</head>
<body>
    <h1 style="color: red;font-size: x-small;">Heading 1</h1>

    <h1 id="OverrideExample" style="color: blue;font-size: x-small;">Override Example</h1>

    <label class="text-underline text-color-red">
        Label 1
    </label>
    
    <label id="label2">
        Label 2
    </label>

    <label id="Label3">

    </label>
    
    <label class="text-underline text-color-red">
        Label 4
